{% extends 'base.html' %}
{% load static %}

{% block main %}
    <main>
        <!-- breadcrumb area start -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumb-wrap">
                            <nav aria-label="breadcrumb">
                                <ul class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html"><i class="fa fa-home"></i></a></li>
                                    <li class="breadcrumb-item active" aria-current="page">login-Register</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- breadcrumb area end -->

        <!-- login register wrapper start -->
        <div class="login-register-wrapper section-padding">
            <div class="container">
                <div class="member-area-from-wrap">
                    <div class="row">
                        <!-- Register Content Start -->
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <div class="login-reg-form-wrap sign-up-form">
                                <h5>Register</h5>
                                <form>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="single-input-item">
                                                <input id="inputRegisterFirstName" type="text" placeholder="First Name" required />
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="single-input-item">
                                                <input id="inputRegisterLastName" type="text" placeholder="Last Name" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="single-input-item">
                                        <input id="inputRegisterEmail" type="email" placeholder="Enter your Email" required />
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="single-input-item">
                                                <input id="inputRegisterPassword1" type="password" placeholder="Enter your Password" required />
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="single-input-item">
                                                <input id="inputRegisterPassword2" type="password" placeholder="Confirm your Password" required />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="single-input-item">
                                       <a class="btn btn-sqr text-white" onclick="AUTHENTICATION.register();">
                                           Register
                                       </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                        <!-- Register Content End -->
                    </div>
                </div>
            </div>
        </div>
        <!-- login register wrapper end -->
    </main>
{% endblock %}

{% block script %}
    <script src="{% static 'js/app/auth.js' %}"></script>
    <script>
        $(function () {
           $(document).keypress(function(e) {
                if(e.which === 13) {
                    AUTHENTICATION.register();
                }
            });
        });
    </script>
{% endblock %}
