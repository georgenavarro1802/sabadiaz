{% load static %}
{% load i18n %}

<section class="testimonial-area section-padding bg-img" data-bg="{% static 'img/testimonial/testimonials-bg.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title text-center">
                    <h2 class="title">{% trans 'Testimonials' %}</h2>
                    <p class="sub-title">{% trans 'What they say' %}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="testimonial-thumb-wrapper">
                    <div class="testimonial-thumb-carousel">
                        {% for testimonial in testimonials %}
                            <div class="testimonial-thumb">
                                <img src="{{ testimonial.get_avatar }}" alt="testimonial-thumb-{{ testimonial.id }}">
                            </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="testimonial-content-wrapper">
                    <div class="testimonial-content-carousel">
                        {% for testimonial in testimonials %}
                            <div class="testimonial-content">
                                <p>
                                    {{ testimonial.testimonial }}
                                </p>
                                <div class="ratings">
                                    <span><i class="fa fa-star"></i></span>
                                    <span><i class="fa fa-star"></i></span>
                                    <span><i class="fa fa-star"></i></span>
                                    <span><i class="fa fa-star"></i></span>
                                    <span><i class="fa fa-star"></i></span>
                                </div>
                                <h5 class="testimonial-author">
                                    {{ testimonial.name }}
                                </h5>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
