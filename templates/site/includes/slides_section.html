{% load static %}
{% load i18n %}

<section class="slider-area">
    <div class="hero-slider-active slick-arrow-style slick-arrow-style_hero slick-dot-style">
        {% for slide in slides %}
            <div class="hero-single-slide hero-overlay">
                <div class="hero-slider-item bg-img" data-bg="{{ slide.get_image }}">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="hero-slider-content slide-1">
                                    <h2 class="slide-title">{{ slide.text1 }}<span>{{ slide.text2 }}</span></h2>
                                    <h4 class="slide-desc">{{ slide.description }}</h4>
                                    <a href="{% url 'products' %}" class="btn btn-hero">
                                        {% trans 'View More' %}
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
