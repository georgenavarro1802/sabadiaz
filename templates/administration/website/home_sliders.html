{% extends 'administration/base.html' %}
{% load static %}
{% load humanize %}

{% block admin_content %}

    <!-- Heading -->
    <div class="row">
        <div class="col-10">
            <h3 class="text-center">
                Homepage Sliders
            </h3>
        </div>
        <div class="col-2 text-right text-white font-14">
            <a href="javascript:void(0);" onclick="WEBSITE.submit_home_sliders($(this))" class="btn btn-success text-center">
                Save
            </a>
        </div>
    </div>

    <form enctype="multipart/form-data" autocomplete="off">
        {% for hs in home_sliders %}
            <div class="row my-3">
                <div class="col-12">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="inputHomeSliderText1_{{ forloop.counter }}" class="font-12 _600">Text 1</label>
                                        <input  id="inputHomeSliderText1_{{ forloop.counter }}" type="text" class="form-control font-12" value="{{ hs.text1 }}">
                                    </div>
                                    <div class="col-3">
                                        <label for="inputHomeSliderText2_{{ forloop.counter }}" class="font-12 _600">Text 2</label>
                                        <input id="inputHomeSliderText2_{{ forloop.counter }}" type="text" class="form-control font-12" value="{{ hs.text2 }}">
                                    </div>
                                    <div class="col-6">
                                        <label for="inputHomeSliderDescription_{{ forloop.counter }}" class="font-12 _600">Description</label>
                                        <input id="inputHomeSliderDescription_{{ forloop.counter }}" type="text" class="form-control font-12" value="{{ hs.description }}">
                                    </div>
                                </div>
                            </div>
                            <a data-toggle="collapse" href="#collapseImage_{{ hs.id }}" class="font-12" style="color: cornflowerblue">
                                <i class="fa fa-image"></i> Show Image
                            </a>
                            <div class="collapse" id="collapseImage_{{ hs.id }}">
                                <a href="javascript:void(0);" class="btnHomeSlideEditImages" hsid="{{ hs.id }}">
                                    <img src="{{ hs.get_image }}" alt="slider{{ hs.id }}_image" style="width: 100%; height: 600px!important;"/>
                                </a>
                                <input id="inputHomeSlideUploadImage_{{ hs.id }}" onchange="WEBSITE.edit_image('{{ hs.id }}');" type="file" style="display: none"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </form>

{% endblock %}

{% block admin_scripts %}
    <script>
        $(function () {

            $(".btnHomeSlideEditImages").on('click', function(e){
                e.preventDefault();
                let hsid = $(this).attr('hsid');
                $("#inputHomeSlideUploadImage_"+hsid).trigger('click');
            });

        });
    </script>

{% endblock %}
